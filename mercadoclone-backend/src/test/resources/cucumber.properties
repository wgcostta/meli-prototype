# Configuração do Cucumber
cucumber.publish.quiet=true
cucumber.publish.enabled=false
cucumber.glue=com.mercadoclone.bdd
cucumber.features=classpath:features
cucumber.plugin=pretty,html:target/cucumber-html-reports,json:target/cucumber-json-reports/Cucumber.json,junit:target/cucumber-junit-reports/Cucumber.xml
cucumber.filter.tags=not @ignore
cucumber.junit-platform.naming-strategy=long